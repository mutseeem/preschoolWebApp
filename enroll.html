<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التسجيل - روضة النجوم الصغار</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Inherit styles from main page */
        :root {
            --primary: #FF8C42;
            --secondary: #3FC1C9;
            --accent: #FFD166;
            --dark: #2B2D42;
            --light: #FDFCFF;
            --pink: #FF6B6B;
            --green: #06D6A0;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Tajawal', sans-serif;
            color: var(--dark);
            overflow-x: hidden;
            line-height: 1.7;
            /* Animated background for the whole page */
            background: linear-gradient(-45deg, #e0f7fa, #fce4ec, #fff3e0, #d1c4e9);
            background-size: 400% 400%;
            animation: animateGradient 25s ease infinite;
        }

        /* Keyframe for background animation */
        @keyframes animateGradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* Navigation - Same as main page */
        nav {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.4s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo { font-size: 1.8rem; color: var(--primary); display: flex; align-items: center; font-weight: 900; text-decoration: none; }
        .logo span { font-size: 1.5rem; margin-left: 0.5rem; }
        
        .nav-links { display: flex; gap: 2.5rem; }
        .nav-links a { text-decoration: none; color: var(--dark); font-weight: 700; font-size: 1.1rem; transition: all 0.3s; position: relative; padding: 0.5rem 0; }
        .nav-links a:hover { color: var(--primary); }
        .nav-links a::after { content: ''; position: absolute; bottom: -5px; right: 50%; transform: translateX(50%); width: 0; height: 3px; background: linear-gradient(90deg, var(--primary), var(--secondary)); transition: width 0.4s; }
        .nav-links a:hover::after { width: 110%; }
        
        .hamburger { display: none; } /* Hamburger hidden on desktop */

        /* Background floating shapes */
        .page-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
        }
        .shape {
            position: absolute;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
            opacity: 0.7;
        }
        .shape-1 { top: 15%; left: 10%; width: 80px; animation: float-1 15s infinite linear; }
        .shape-2 { top: 70%; left: 20%; width: 100px; animation: float-2 20s infinite linear; }
        .shape-3 { top: 20%; left: 85%; width: 60px; animation: float-3 18s infinite linear; }
        .shape-4 { top: 80%; left: 75%; width: 90px; animation: float-4 25s infinite linear; }
        .shape-5 { top: 50%; left: 50%; width: 50px; animation: float-1 16s infinite reverse linear; }

        /* Keyframes for floating shapes */
        @keyframes float-1 { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-30px) rotate(15deg); } }
        @keyframes float-2 { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-25px) rotate(-10deg); } }
        @keyframes float-3 { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-20px) scale(1.05); } }
        @keyframes float-4 { 0%, 100% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(-15px, -35px) rotate(-180deg); } }
        
        /* Main container for the form */
        .main-container {
            padding-top: 120px; /* Space for fixed nav */
            padding-bottom: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Glassmorphism Form Container */
        .form-container {
            width: 100%;
            max-width: 850px;
            padding: 2.5rem 3rem;
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        
        .form-title {
            text-align: center;
            color: var(--primary);
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .form-description {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .enroll-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem 2rem;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 700;
            color: var(--dark);
            font-size: 1rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.9rem 1.1rem;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 140, 66, 0.2);
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .radio-group {
            display: flex;
            gap: 2rem;
            align-items: center;
            margin-top: 0.5rem;
            padding: 0.5rem 0;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            cursor: pointer;
        }
        
        .radio-option input { width: auto; accent-color: var(--primary); }
        
        .full-width { grid-column: 1 / -1; }
        
        .health-problem-field {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .submit-btn {
            grid-column: 1 / -1;
            background: linear-gradient(45deg, var(--pink), var(--primary));
            color: white;
            border: none;
            padding: 1.1rem;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            margin-top: 1.5rem;
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255,107,107,0.5);
        }
        
        footer {
            background-color: transparent;
            color: var(--dark);
            padding: 3rem 5%;
            text-align: center;
        }
        .footer-bottom {
             padding-top: 2rem;
             border-top: 1px solid rgba(43, 45, 66, 0.1);
             font-size: 0.9rem;
        }
        .footer-bottom a { color: var(--primary); text-decoration: none; font-weight: 700; }

        /* Custom Modal for Notifications */
        .modal {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translate(-50%, -150%);
            padding: 1rem 2rem;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            z-index: 2000;
            transition: transform 0.5s ease-in-out;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .modal.show {
            transform: translate(-50%, 0);
        }
        .modal.success { background-color: var(--green); }
        .modal.error { background-color: var(--pink); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* Responsive Design */
        @media (max-width: 767px) {
            .main-container { padding: 90px 1rem 2rem; }
            .form-container { padding: 2rem 1.5rem; }
            .form-title { font-size: 2rem; }
            .enroll-form { grid-template-columns: 1fr; gap: 1.2rem; }
            .nav-links { display: none; } /* Hide desktop nav links */
            .hamburger { display: block; z-index: 1002; /* Ensure it's clickable */ }
            /* Mobile Nav Styles - copied from main page for consistency */
            .nav-links {
                position: fixed; top: 0; right: 0; width: 100%; height: 100%;
                background-color: rgba(253, 252, 255, 0.95);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                flex-direction: column; align-items: center; justify-content: center;
                gap: 2.5rem;
                z-index: 1001;
                transition: clip-path 0.7s cubic-bezier(0.16, 1, 0.3, 1);
                clip-path: circle(25px at calc(100% - 60px) 50px);
            }
            .nav-links.active {
                clip-path: circle(150% at calc(100% - 60px) 50px);
            }
            .nav-links a { font-size: 2rem; }
            .hamburger .bar { background-color: var(--dark); }
            .hamburger.active .bar { background-color: var(--dark); }
        }
    </style>
</head>
<body>
    <!-- Background with floating shapes -->
    <div class="page-background">
        <img src="https://img.icons8.com/plasticine/100/000000/star.png" class="shape shape-1" alt="star icon">
        <img src="https://img.icons8.com/plasticine/100/pencil.png" class="shape shape-2" alt="pencil icon">
        <img src="https://img.icons8.com/plasticine/100/book.png" class="shape shape-3" alt="book icon">
        <img src="https://img.icons8.com/clouds/100/000000/rocket.png" class="shape shape-4" alt="rocket icon">
        <img src="https://img.icons8.com/plasticine/100/sun.png" class="shape shape-5" alt="sun icon">
    </div>

    <!-- Navigation -->
    <nav>
        <a href="index.html" class="logo">النجوم الصغار <span>🌟</span></a>
        <div class="nav-links" id="navLinks">
            <a href="index.html">الرئيسية</a>
            <a href="index.html#about">عن الروضة</a>
            <a href="index.html#programs">البرامج</a>
            <a href="index.html#gallery">معرض الصور</a>
        </div>
        <button class="hamburger" id="hamburger" aria-label="Toggle menu">
            <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </button>
    </nav>
    
    <!-- Main Form Content -->
    <main class="main-container">
        <div class="form-container">
            <h1 class="form-title">📝 نموذج التسجيل</h1>
            <p class="form-description">نحن متحمسون جداً لاحتمال انضمام نجمكم الصغير إلينا! يرجى تعبئة النموذج أدناه لبدء رحلة التعلم والمرح.</p>
            
            <form class="enroll-form" id="enrollmentForm">
                <!-- Parent Information -->
                <div class="form-group">
                    <label for="fatherFirstName">اسم الأب الأول</label>
                    <input type="text" id="fatherFirstName" name="fatherFirstName" required>
                </div>
                <div class="form-group">
                    <label for="fatherLastName">اسم العائلة (الأب)</label>
                    <input type="text" id="fatherLastName" name="fatherLastName" required>
                </div>
                <div class="form-group">
                    <label for="motherFirstName">اسم الأم الأول</label>
                    <input type="text" id="motherFirstName" name="motherFirstName" required>
                </div>
                <div class="form-group">
                    <label for="motherLastName">اسم العائلة (الأم)</label>
                    <input type="text" id="motherLastName" name="motherLastName" required>
                </div>
                
                <!-- Child Information -->
                <div class="form-group">
                    <label for="childName">اسم الطفل/الطفلة الكامل</label>
                    <input type="text" id="childName" name="childName" required>
                </div>
                <div class="form-group">
                    <label for="childBirthDate">تاريخ ميلاد الطفل</label>
                    <input type="date" id="childBirthDate" name="childBirthDate" required>
                </div>
                
                <!-- Contact Information -->
                <div class="form-group">
                    <label for="parentPhone">رقم هاتف ولي الأمر</label>
                    <input type="tel" id="parentPhone" name="parentPhone" required>
                </div>
                <div class="form-group">
                    <label for="parentEmail">البريد الإلكتروني لولي الأمر</label>
                  <input type="email" id="parentEmail" name="parentEmail" required>        
                </div>
                
                <!-- Health Information -->
                <div class="form-group full-width">
                    <label>هل يعاني الطفل من أي حساسية أو مشاكل صحية؟</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="healthYes" name="healthProblem" value="yes">
                            <label for="healthYes">نعم</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="healthNo" name="healthProblem" value="no" checked>
                            <label for="healthNo">لا</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group health-problem-field full-width" id="healthProblemField">
                    <label for="healthProblemDetails">إذا كانت الإجابة نعم، يرجى التوضيح</label>
                    <textarea id="healthProblemDetails" name="healthProblemDetails" rows="4"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submitButton">
                    <span>🚀</span> إرسال طلب التسجيل
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-bottom">
            <p>&copy; 2025 روضة النجوم الصغار. كل الحقوق محفوظة.</p>
        </div>
    </footer>

    <!-- Notification Modal -->
    <div id="notificationModal" class="modal"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile Menu Logic
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.getElementById('navLinks');
            if (hamburger && navLinks) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    navLinks.classList.toggle('active');
                });
            }

            // Form Logic
            const healthYes = document.getElementById('healthYes');
            const healthNo = document.getElementById('healthNo');
            const healthProblemField = document.getElementById('healthProblemField');
            
            healthYes.addEventListener('change', function() {
                if(this.checked) {
                    healthProblemField.style.display = 'block';
                    document.getElementById('healthProblemDetails').required = true;
                }
            });
            
            healthNo.addEventListener('change', function() {
                if(this.checked) {
                    healthProblemField.style.display = 'none';
                    document.getElementById('healthProblemDetails').required = false;
                }
            });
            
            // EmailJS and Form Submission
            const enrollmentForm = document.getElementById('enrollmentForm');
            const submitButton = document.getElementById('submitButton');
            const modal = document.getElementById('notificationModal');

            function showNotification(message, type) {
                modal.textContent = message;
                modal.className = 'modal ' + type; // 'success' or 'error'
                modal.classList.add('show');
                setTimeout(() => {
                    modal.classList.remove('show');
                }, 4000);
            }

            emailjs.init("IZPH5NqO0Gw4T20hb"); // Replace with your EmailJS Public Key

            enrollmentForm.addEventListener('submit', function(e) {
                e.preventDefault();
                submitButton.disabled = true;
                submitButton.innerHTML = '<span>⏳</span> جاري الإرسال...';

                const formData = {
                    fatherFirstName: this.fatherFirstName.value,
                    fatherLastName: this.fatherLastName.value,
                    motherFirstName: this.motherFirstName.value,
                    motherLastName: this.motherLastName.value,
                    childName: this.childName.value,
                    childBirthDate: this.childBirthDate.value,
                    parentPhone: this.parentPhone.value,
                    parentEmail: this.parentEmail.value,
                    healthProblem: document.querySelector('input[name="healthProblem"]:checked').value === "yes" ? "نعم" : "لا",
                    healthProblemDetails: this.healthProblemDetails?.value || "لا يوجد",
                    email: this.parentEmail.value
                };

                // Send to parent first
                emailjs.send("service_yhqp0qs", "template_yad5mij", {
                    fatherFirstName: formData.fatherFirstName,
                    childName: formData.childName,
                    email: formData.parentEmail
                })
                .then(() => {
                    // Then send to admin
                    return emailjs.send("service_yhqp0qs", "template_vueflpq", formData);
                })
                .then(() => {
                    showNotification("✅ تم إرسال طلبك بنجاح! سنتواصل معك قريباً.", 'success');
                    this.reset();
                })
                .catch(error => {
                    console.error("EmailJS Error:", error);
                    showNotification(`❌ حدث خطأ أثناء الإرسال. يرجى المحاولة مرة أخرى.`, 'error');
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<span>🚀</span> إرسال طلب التسجيل';
                });
            });
        });
    </script>
</body>
</html>
